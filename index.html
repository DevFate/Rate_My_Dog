<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOG API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </head>
  <body style="background-color:#000000;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <section id="heading">
            <h1>DOG API</h1>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <section id="dog_image">
            <img id="pic" width="500" height="500" />
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <section id="Rating">
            <div class="rating-css">
              <div>Give Star Rating</div>
              <div class="rating-container">
                <input type="radio" id="star1" name="star" value="1" /><label for="star1"></label>
                <input type="radio" id="star2" name="star" value="2" /><label for="star2"></label>
                <input type="radio" id="star3" name="star" value="3" /><label for="star3"></label>
                <input type="radio" id="star4" name="star" value="4" /><label for="star4"></label>
                <input type="radio" id="star5" name="star" value="5" /><label for="star5"></label>
                <button> SUBMIT </button>
              </div>
            </div>
          </section>
        </div>
      </div>
      <section id="history">
        <h2>Previous Rating</h2>
        <p id="rate"></p>
      </section>
      
      
              
  </body>  
</html>
